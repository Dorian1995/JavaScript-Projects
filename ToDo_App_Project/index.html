<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link rel="icon" href="https://icons.iconarchive.com/icons/papirus-team/papirus-apps/128/gnome-todo-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="ToDo.css" />
   
</head>

<body>
    <h1>ToDos</h1>
    <form id="form">
        <input type="text" id="input" class="input" placeholder="Enter your todo" autocomplete="off" />
        <ul class="todos" id="todos"></ul>
    </form>
    <small>Left click to toggle complete. <br />Right click to delete the
        todo.</small>
        <script src="ToDo.js"></script>
</body>

</html>
