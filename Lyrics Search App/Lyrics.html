<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="icon" href="https://icons.iconarchive.com/icons/treetog/i/128/Audio-File-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="Lyrics.css" />
    <title>Lyrics Search</title>
</head>

<body>
